<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Edit User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section layout:fragment="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{produk.list.title}">Input User</h1>
            </div>

            <form method="post" th:action="@{/user/form}" th:object="${userform}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group row">
                    <label for="fullname" class="col-sm-2 col-form-label">Full Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="fullname" 
                               th:field="*{fullname}"
                               placeholder="Full Name">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('fullname')}" 
                               th:errors="*{fullname}">Pesan error kode</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="email" 
                               th:field="*{email}"
                               placeholder="Email">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('email')}" 
                               th:errors="*{email}">Pesan error nama</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="username" 
                               th:field="*{username}"
                               placeholder="Username">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('username')}" 
                               th:errors="*{username}">Pesan error username</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" 
                               th:errorclass="is-invalid"
                               id="password" 
                               th:field="*{password}"
                               placeholder="">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('password')}" 
                               th:errors="*{password}">Pesan error password</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordConfirm" class="col-sm-2 col-form-label">Confirm Password :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" 
                               th:errorclass="is-invalid"
                               id="passwordConfirm" 
                               th:field="*{passwordConfirm}"
                               placeholder="">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('passwordConfirm')}" 
                               th:errors="*{passwordConfirm}">Pesan error password_confirm</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" th:field="*{role}">
                        <option value=''>Select Role</option>
                        <option th:each="r : ${daftarRole}"
                                th:value="${r.id}"
                                th:text="${r.name +' - '+r.description}">Role Name - Description</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
