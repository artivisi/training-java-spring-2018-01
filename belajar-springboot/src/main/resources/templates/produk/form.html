<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Edit Produk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section layout:fragment="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{produk.list.title}">Input Produk</h1>
            </div>

            <form method="post" th:action="@{/produk/form}" th:object="${produk}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group row">
                    <label for="kode" class="col-sm-2 col-form-label">Kode :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="kode" 
                               th:field="*{kode}"
                               placeholder="Kode Produk">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('kode')}" 
                               th:errors="*{kode}">Pesan error kode</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nama" class="col-sm-2 col-form-label">Nama :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="nama" 
                               th:field="*{nama}"
                               placeholder="Nama Produk">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('nama')}" 
                               th:errors="*{nama}">Pesan error nama</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="harga" class="col-sm-2 col-form-label">Harga :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" 
                               th:errorclass="is-invalid"
                               id="harga" 
                               th:field="*{harga}"
                               placeholder="Harga Produk">
                        <div class="invalid-feedback">
                            <p th:if="${#fields.hasErrors('harga')}" 
                               th:errors="*{harga}">Pesan error harga</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="fileFoto" class="col-sm-2 col-form-label">Foto :</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" 
                               name="fileFoto"
                               id="fileFoto" 
                               placeholder="Foto Produk">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
