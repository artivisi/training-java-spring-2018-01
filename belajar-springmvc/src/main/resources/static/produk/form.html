<!DOCTYPE html>
<html>
    <head>
        <title>Input Produk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Input Produk</h1>
        <form method="post" action="/belajar-springmvc/produk/form">
            <table>
                <tr>
                    <td>Kode : </td>
                    <td><input name="kode"></td>
                </tr>
                <tr>
                    <td>Nama : </td>
                    <td><input name="nama"></td>
                </tr>
                <tr>
                    <td>Harga : </td>
                    <td><input name="harga"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Simpan"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
